<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />

  <script
    src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
    defer
  ></script>

  <script src="js/scripts.js" defer></script>

  <title>Kubernetes</title>
</head>
<body>
  <div class="gt_home_container">
    <div class="columns is-vcentered">
      <div class="column is-8">
        <div class="columns is-centered">
          <section class="hero has-text-centered">
            <div class="mt-6">
              <p class="gt_title_big">ventil≋AR</p>
              <p class="subtitle">sponsored by</p>
              <div class="gt_logo"></div>
            </div>
          </section>
        </div>
      </div>
      <div class="column is-4">
        <div class="columns is-centered">
          <div class="box">
            <form>
              <div class="field">
                <label id="gt-label" class="label" htmlFor="username">
                  Utilizador:
                </label>
                <div class="control">
                  <input
                    class="input"
                    type="number"
                    name="username"
                    id="username"
                    placeholder="nº mecanográfico"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" htmlFor="password">
                  Password:
                </label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button
                    id="btn-login"
                    class="button is-fullwidth is-link is-outlined"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
